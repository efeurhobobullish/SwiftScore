<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SwiftScore - Matches</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
  <div class="container mx-auto py-8 px-4">
    <h1 class="text-3xl font-bold text-center mb-6">⚽ SwiftScore Matches</h1>

    <div id="matches-container" class="space-y-10">
      <section>
        <h2 class="text-2xl font-semibold mb-4 text-green-600">🔴 Live Matches</h2>
        <div id="live-matches" class="grid gap-4 md:grid-cols-2 lg:grid-cols-3"></div>
      </section>

      <section>
        <h2 class="text-2xl font-semibold mb-4 text-blue-600">📅 Upcoming Matches</h2>
        <div id="upcoming-matches" class="grid gap-4 md:grid-cols-2 lg:grid-cols-3"></div>
      </section>

      <section>
        <h2 class="text-2xl font-semibold mb-4 text-gray-700">✅ Finished Matches</h2>
        <div id="finished-matches" class="grid gap-4 md:grid-cols-2 lg:grid-cols-3"></div>
      </section>
    </div>
  </div>

  <script>
    const BASE_URL = "https://api.soccersapi.com/v2.2";
    const USER = "efeurhobobullish";   // ⚠️ Replace with your SoccerAPI username
    const TOKEN = "8f4e23c2bd542715f1a0175f8e626884&t"; // ⚠️ Replace with your SoccerAPI token

    async function fetchAPI(endpoint, params = {}) {
      const url = new URL(`${BASE_URL}/${endpoint}`);
      params.user = USER;
      params.token = TOKEN;

      Object.keys(params).forEach(key => url.searchParams.append(key, params[key]));

      const res = await fetch(url);
      if (!res.ok) throw new Error(`Failed: ${res.status}`);
      const data = await res.json();
      return data.data || data; // SoccerAPI sometimes wraps in "data"
    }

    function renderMatches(containerId, matches, type) {
      const container = document.getElementById(containerId);
      container.innerHTML = "";

      if (!matches || matches.length === 0) {
        container.innerHTML = `<p class="text-gray-500">No ${type} matches found.</p>`;
        return;
      }

      matches.forEach(m => {
        const card = document.createElement("div");
        card.className = "bg-white shadow-md rounded-xl p-4 flex flex-col items-center text-center";

        card.innerHTML = `
          <p class="text-sm text-gray-500 mb-2">${m.league?.name || "Unknown League"}</p>
          <div class="flex items-center justify-center space-x-4">
            <div class="flex flex-col items-center">
              <img src="${m.home?.logo || '/images/logo.png'}" class="w-10 h-10 mb-1" />
              <span class="font-semibold">${m.home?.name || "Home"}</span>
            </div>
            <span class="font-bold text-lg">vs</span>
            <div class="flex flex-col items-center">
              <img src="${m.away?.logo || '/images/logo.png'}" class="w-10 h-10 mb-1" />
              <span class="font-semibold">${m.away?.name || "Away"}</span>
            </div>
          </div>
          <p class="mt-3 text-gray-600 text-sm">${new Date(m.date || m.match_start).toLocaleString()}</p>
          ${
            m.status === "finished" || m.status === "Finished"
              ? `<p class="mt-2 font-bold text-red-600">Final: ${m.home_score} - ${m.away_score}</p>`
              : m.status === "live" || m.status === "Live"
              ? `<p class="mt-2 font-bold text-green-600">Live: ${m.home_score} - ${m.away_score}</p>`
              : `<p class="mt-2 text-gray-500">${m.status || "Scheduled"}</p>`
          }
        `;

        container.appendChild(card);
      });
    }

    async function loadMatches() {
      try {
        const [live, upcoming, finished] = await Promise.all([
          fetchAPI("livescores/"),
          fetchAPI("fixtures/", { t: "upcoming" }),
          fetchAPI("fixtures/", { t: "finished" }),
        ]);

        renderMatches("live-matches", live, "Live");
        renderMatches("upcoming-matches", upcoming, "Upcoming");
        renderMatches("finished-matches", finished, "Finished");
      } catch (err) {
        console.error("Error loading matches:", err);
      }
    }

    loadMatches();
    setInterval(loadMatches, 30000); // refresh every 30s
  </script>
</body>
</html>
