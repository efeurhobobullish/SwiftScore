<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SwiftScore - Matches</title>
  <link rel="icon" href="/images/logo.png" type="image/png">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#2563EA',
            secondary: '#1E40AF',
            accent: '#60A5FA',
            light: '#F3F4F6'
          },
          fontFamily: {
            sans: ['Poppins', 'sans-serif'],
          },
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <style>
    .stats-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(37, 99, 234, 0.15);
    }
    .match-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(37, 99, 234, 0.15);
    }
    .team-logo { width: 40px; height: 40px; object-fit: contain; }
    .status-badge { color: white; border-radius: 20px; padding: 4px 12px; font-size: 0.75rem; font-weight: 600; }
    .filter-btn { transition: all 0.2s ease; }
    .filter-btn.active { background-color: #2563EA; color: white; }
    .loader {
      border: 4px solid #f3f3f3;
      border-radius: 50%;
      border-top: 4px solid #3498db;
      width: 40px;
      height: 40px;
      animation: spin 2s linear infinite;
      margin: 0 auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="bg-gray-50 font-sans">

  <header class="bg-white shadow-sm py-4 px-6 sticky top-0 z-40">
    <div class="container mx-auto flex items-center justify-between">
      <div class="flex items-center">
        <img src="/images/logo.png" alt="SwiftScore Logo" class="h-8 mr-2">
        <h1 class="text-xl font-bold text-primary">SwiftScore</h1>
      </div>
      <nav class="hidden sm:flex items-center space-x-8">
        <a href="dashboard.html" class="text-gray-600 hover:text-primary transition-colors duration-200 font-medium">Dashboard</a>
        <a href="matches.html" class="text-primary font-bold border-b-2 border-primary pb-1">Matches</a>
        <a href="predictions.html" class="text-gray-600 hover:text-primary transition-colors duration-200">Predictions</a>
        <a href="analytics.html" class="text-gray-600 hover:text-primary transition-colors duration-200">Analytics</a>
      </nav>
      <div class="flex items-center space-x-4">
        <button class="p-2 text-gray-600 hover:text-primary transition-colors duration-200">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
          </svg>
        </button>
      </div>
    </div>
  </header>

  <main class="container mx-auto p-6 mt-8">
    <div class="mb-8">
      <h1 id="page-title" class="text-3xl font-bold text-gray-800 animate__animated animate__fadeInDown">All Matches</h1>
      <p class="text-gray-600 mt-2 animate__animated animate__fadeInDown animate__delay-1s">Browse and filter through live, upcoming, and finished matches.</p>
    </div>
    
    <div class="bg-white rounded-lg shadow-sm p-4 mb-6 animate__animated animate__fadeInUp animate__delay-2s">
      <div class="flex flex-wrap items-center gap-4">
        <div>
          <h3 class="text-sm font-medium text-gray-700 mb-1">Status</h3>
          <div id="status-filters" class="flex space-x-2">
            <button data-filter="all" class="filter-btn active px-3 py-1 rounded-full text-xs font-medium">All</button>
            <button data-filter="live" class="filter-btn px-3 py-1 rounded-full text-xs font-medium bg-gray-100 text-gray-700">Live</button>
            <button data-filter="upcoming" class="filter-btn px-3 py-1 rounded-full text-xs font-medium bg-gray-100 text-gray-700">Upcoming</button>
            <button data-filter="finished" class="filter-btn px-3 py-1 rounded-full text-xs font-medium bg-gray-100 text-gray-700">Finished</button>
          </div>
        </div>
      </div>
    </div>
    
    <div id="matches-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <div id="loading-spinner" class="col-span-1 md:col-span-2 lg:col-span-3 text-center">
        <div class="loader"></div>
        <p class="mt-4 text-gray-600">Loading matches...</p>
      </div>
    </div>
    
    <div id="pagination" class="flex justify-center mt-8 hidden"></div>
  </main>
</body>
</html>
