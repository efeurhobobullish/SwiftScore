<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SwiftScore - Leagues</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-blue-600 text-white py-4 shadow-md">
    <div class="container mx-auto px-4 flex justify-between items-center">
      <h1 class="text-xl font-bold">⚽ SwiftScore - Leagues</h1>
      <a href="/dashboard" class="text-sm hover:underline">Dashboard</a>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto px-4 py-6 flex-1">
    <h2 class="text-lg font-semibold mb-4">Available Leagues</h2>
    
    <!-- Loader -->
    <div id="loader" class="text-center text-gray-600">Loading leagues...</div>

    <!-- Grid -->
    <div id="leaguesGrid" class="grid gap-4 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4"></div>
  </main>

  <!-- Footer -->
  <footer class="bg-white text-gray-500 text-sm py-4 border-t text-center">
    &copy; 2025 SwiftScore. All rights reserved.
  </footer>

  <script>
    async function fetchLeagues() {
      const loader = document.getElementById("loader");
      const grid = document.getElementById("leaguesGrid");
      try {
        const res = await fetch("/api/leagues");
        if (!res.ok) throw new Error("Failed to fetch leagues");
        const leagues = await res.json();

        loader.style.display = "none"; // hide loader

        // Render leagues
        leagues.forEach(l => {
          const card = document.createElement("div");
          card.className = "bg-white rounded-xl shadow p-4 flex flex-col items-center hover:shadow-lg transition";

          card.innerHTML = `
            <img src="${l.leagueLogo || '/images/logo.png'}" alt="${l.leagueName}" class="h-16 object-contain mb-3">
            <h3 class="text-md font-semibold text-gray-800 text-center">${l.leagueName}</h3>
            <div class="flex items-center gap-2 mt-2">
              <img src="${l.countryLogo || '/images/logo.png'}" alt="${l.country}" class="h-5">
              <span class="text-sm text-gray-600">${l.country}</span>
            </div>
          `;
          grid.appendChild(card);
        });
      } catch (err) {
        loader.textContent = "❌ Error loading leagues.";
        console.error("Error:", err);
      }
    }

    fetchLeagues();
  </script>
</body>
</html>
