
  
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SwiftScore - Matches</title>
  <link rel="icon" href="/images/logo.png" type="image/png">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#2563EA',
            secondary: '#1E40AF',
            accent: '#60A5FA',
            light: '#F3F4F6'
          },
          fontFamily: {
            sans: ['Poppins', 'sans-serif'],
          },
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <style>
    .dashboard-grid {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    
    .stats-card {
      transition: all 0.3s ease;
      border-radius: 12px;
      overflow: hidden;
    }
    
    .stats-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(37, 99, 234, 0.15);
    }
    
    .match-card {
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
      transition: all 0.3s ease;
    }
    
    .match-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(37, 99, 234, 0.15);
    }
    
    .team-logo {
      width: 40px;
      height: 40px;
      object-fit: contain;
    }
    
    .league-badge {
      position: absolute;
      top: 12px;
      left: 12px;
      background: rgba(255, 255, 255, 0.9);
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 0.7rem;
      font-weight: 600;
    }
    
    .status-badge {
      color: white;
      border-radius: 20px;
      padding: 4px 12px;
      font-size: 0.75rem;
      font-weight: 600;
    }
    
    .progress-bar {
      height: 8px;
      border-radius: 4px;
      background-color: #E5E7EB;
      overflow: hidden;
    }
    
    .progress-fill {
      height: 100%;
      border-radius: 4px;
      background: linear-gradient(90deg, #2563EA 0%, #1E40AF 100%);
    }
    
    .filter-btn {
      transition: all 0.2s ease;
    }
    
    .filter-btn.active {
      background-color: #2563EA;
      color: white;
    }

    .loader {
      border: 4px solid #f3f3f3;
      border-radius: 50%;
      border-top: 4px solid #3498db;
      width: 40px;
      height: 40px;
      -webkit-animation: spin 2s linear infinite; /* Safari */
      animation: spin 2s linear infinite;
      margin: 0 auto;
    }
    
    /* Safari */
    @-webkit-keyframes spin {
      0% { -webkit-transform: rotate(0deg); }
      100% { -webkit-transform: rotate(360deg); }
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="bg-gray-50">

  <header class="bg-white shadow-sm py-4 px-6 sticky top-0 z-40">
    <div class="container mx-auto flex items-center justify-between">
      <div class="flex items-center">
        <img src="/images/logo.png" alt="SwiftScore Logo" class="h-8 mr-2">
        <h1 class="text-xl font-bold text-primary">SwiftScore</h1>
      </div>

      <nav class="hidden sm:flex items-center space-x-8">
        <a href="dashboard.html" class="text-gray-600 hover:text-primary transition-colors duration-200 font-medium">Dashboard</a>
        <a href="matches.html" class="text-primary transition-colors duration-200">Matches</a>
        <a href="predictions.html" class="text-gray-600 hover:text-primary transition-colors duration-200">Predictions</a>
        <a href="analytics.html" class="text-gray-600 hover:text-primary transition-colors duration-200">Analytics</a>
      </nav>

<div class="flex items-center space-x-4">
        <button class="p-2 text-gray-600 hover:text-primary transition-colors duration-200">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
          </svg>
        </button>
      </div>
    </div>
  </header>

  <main class="container mx-auto p-6 mt-8">
    <div class="mb-8">
      <h1 class="text-3xl font-bold text-gray-800 animate__animated animate__fadeInDown">Upcoming Matches</h1>
      <p class="text-gray-600 mt-2 animate__animated animate__fadeInDown animate__delay-1s">Browse and filter through upcoming matches to make predictions.</p>
    </div>
    
    <div class="bg-white rounded-lg shadow-sm p-4 mb-6 animate__animated animate__fadeInUp animate__delay-2s">
      <div class="flex flex-wrap items-center gap-4">
        <div>
          <h3 class="text-sm font-medium text-gray-700 mb-1">Sport</h3>
          <div class="flex space-x-2">
            <button class="filter-btn active px-3 py-1 rounded-full text-xs font-medium bg-blue-100 text-primary">All</button>
            <button class="filter-btn px-3 py-1 rounded-full text-xs font-medium bg-gray-100 text-gray-700">Football</button>
            <button class="filter-btn px-3 py-1 rounded-full text-xs font-medium bg-gray-100 text-gray-700">Basketball</button>
            <button class="filter-btn px-3 py-1 rounded-full text-xs font-medium bg-gray-100 text-gray-700">Tennis</button>
          </div>
        </div>
        
        <div>
          <h3 class="text-sm font-medium text-gray-700 mb-1">League</h3>
          <div class="flex space-x-2">
            <button class="filter-btn active px-3 py-1 rounded-full text-xs font-medium bg-blue-100 text-primary">All</button>
            <button class="filter-btn px-3 py-1 rounded-full text-xs font-medium bg-gray-100 text-gray-700">Premier League</button>
            <button class="filter-btn px-3 py-1 rounded-full text-xs font-medium bg-gray-100 text-gray-700">La Liga</button>
            <button class="filter-btn px-3 py-1 rounded-full text-xs font-medium bg-gray-100 text-gray-700">NBA</button>
          </div>
        </div>
        
        <div>
          <h3 class="text-sm font-medium text-gray-700 mb-1">Time</h3>
          <div class="flex space-x-2">
            <button class="filter-btn active px-3 py-1 rounded-full text-xs font-medium bg-blue-100 text-primary">All</button>
            <button class="filter-btn px-3 py-1 rounded-full text-xs font-medium bg-gray-100 text-gray-700">Today</button>
            <button class="filter-btn px-3 py-1 rounded-full text-xs font-medium bg-gray-100 text-gray-700">Tomorrow</button>
            <button class="filter-btn px-3 py-1 rounded-full text-xs font-medium bg-gray-100 text-gray-700">This Week</button>
          </div>
        </div>
        
        <div class="ml-auto">
          <button class="flex items-center text-sm text-gray-600 hover:text-primary">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z" />
            </svg>
            More Filters
          </button>
        </div>
      </div>
    </div>
    
    <div id="matches-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <div id="loading-spinner" class="col-span-1 md:col-span-2 lg:col-span-3 text-center">
        <div class="loader"></div>
        <p class="mt-4 text-gray-600">Loading matches...</p>
      </div>
    </div>
    
    <div id="pagination" class="flex justify-center mt-8 animate__animated animate__fadeInUp hidden">
      <nav class="flex items-center space-x-2">
        <a href="#" class="px-3 py-1 rounded-md bg-gray-100 text-gray-600 hover:bg-blue-100 hover:text-primary">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
          </svg>
        </a>
        <a href="#" class="px-3 py-1 rounded-md bg-blue-100 text-primary font-medium">1</a>
        <a href="#" class="px-3 py-1 rounded-md bg-gray-100 text-gray-600 hover:bg-blue-100 hover:text-primary">2</a>
        <a href="#" class="px-3 py-1 rounded-md bg-gray-100 text-gray-600 hover:bg-blue-100 hover:text-primary">3</a>
        <span class="px-2 text-gray-500">...</span>
        <a href="#" class="px-3 py-1 rounded-md bg-gray-100 text-gray-600 hover:bg-blue-100 hover:text-primary">10</a>
        <a href="#" class="px-3 py-1 rounded-md bg-gray-100 text-gray-600 hover:bg-blue-100 hover:text-primary">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
          </svg>
        </a>
      </nav>
    </div>
  </main>

  <script>
    // Simple filter functionality
    document.querySelectorAll('.filter-btn').forEach(button => {
      button.addEventListener('click', function() {
        // Remove active class from all buttons in the same group
        const parent = this.parentElement;
        parent.querySelectorAll('.filter-btn').forEach(btn => {
          btn.classList.remove('active', 'bg-blue-100', 'text-primary');
          btn.classList.add('bg-gray-100', 'text-gray-700');
        });
        
        // Add active class to clicked button
        this.classList.add('active', 'bg-blue-100', 'text-primary');
        this.classList.remove('bg-gray-100', 'text-gray-700');
      });
    });

    // --- Dynamic Match Loading ---
    const matchesGrid = document.getElementById('matches-grid');
    const loadingSpinner = document.getElementById('loading-spinner');
    
    // Utility function to format the date and time
    function formatMatchTime(dateString) {
      const now = new Date();
      const matchDate = new Date(dateString);
      const diffInDays = Math.floor((matchDate - now) / (1000 * 60 * 60 * 24));
      const diffInHours = Math.floor((matchDate - now) / (1000 * 60 * 60));
      const diffInMinutes = Math.floor((matchDate - now) / (1000 * 60));
      
      let dateText = '';
      if (diffInDays === 0) {
        dateText = 'Today';
      } else if (diffInDays === 1) {
        dateText = 'Tomorrow';
      } else if (diffInDays > 1) {
        dateText = `in ${diffInDays}d`;
      } else if (diffInDays < 0) {
        dateText = `Finished`;
      }

      if (diffInMinutes > 0 && diffInMinutes < 60) {
        dateText = `in ${diffInMinutes}m`;
      }
      
      const timeText = matchDate.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', hour12: false });
      
      return `${dateText}`;
    }

    // Function to get the status badge color
    function getStatusBadge(status) {
        switch(status.toLowerCase()) {
            case 'live':
                return { text: 'LIVE', color: 'bg-green-500' };
            case 'upcoming':
                return { text: 'UPCOMING', color: 'bg-blue-500' };
            case 'finished':
                return { text: 'FINISHED', color: 'bg-gray-400' };
            default:
                return { text: status.toUpperCase(), color: 'bg-gray-400' };
        }
    }
    
    // Function to create a match card element
    function createMatchCard(match) {
      const badge = getStatusBadge(match.status);
      
      const matchCard = document.createElement('div');
      matchCard.className = 'match-card bg-white animate__animated animate__fadeInUp';
      
      const homeScore = match.status === 'finished' || match.status === 'live' ? match.homeTeam.score : '-';
      const awayScore = match.status === 'finished' || match.status === 'live' ? match.awayTeam.score : '-';
      const scoreColor = match.status === 'live' || match.status === 'finished' ? 'bg-blue-100 text-blue-600' : 'bg-gray-100 text-gray-600';
      const actionText = match.status === 'upcoming' ? 'Predict' : 'View Details';
      
      matchCard.innerHTML = `
        <div class="p-6">
          <div class="flex justify-between items-center mb-4">
            <span class="text-xs font-medium text-gray-500">${match.league} • ${formatMatchTime(match.date)} • ${new Date(match.date).toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', hour12: false })}</span>
            <span class="status-badge ${badge.color}">${badge.text}</span>
          </div>
          
          <div class="flex items-center justify-between">
            <div class="text-center w-5/12">
              <div class="flex justify-center mb-2">
                <img src="${match.homeTeam.logo}" alt="${match.homeTeam.name} Logo" class="team-logo">
              </div>
              <h3 class="font-semibold text-gray-800">${match.homeTeam.name}</h3>
              <p class="text-xs text-gray-500">Home</p>
            </div>
            
            <div class="text-center w-2/12">
              <div class="text-xl font-bold text-gray-800">VS</div>
              <div class="text-xs font-medium px-2 py-1 ${scoreColor} rounded-full mt-1">${homeScore}-${awayScore}</div>
            </div>
            
            <div class="text-center w-5/12">
              <div class="flex justify-center mb-2">
                <img src="${match.awayTeam.logo}" alt="${match.awayTeam.name} Logo" class="team-logo">
              </div>
              <h3 class="font-semibold text-gray-800">${match.awayTeam.name}</h3>
              <p class="text-xs text-gray-500">Away</p>
            </div>
          </div>
          
          <div class="mt-6 flex justify-between items-center">
            <span class="text-sm font-medium text-gray-600">${match.status === 'live' ? `${match.currentTime}' In Progress` : `Starts in ${formatMatchTime(match.date)}`}</span>
            <button class="text-xs font-medium text-blue-600 hover:text-blue-800">${actionText}</button>
          </div>
        </div>
      `;
      
      return matchCard;
    }
    
    // Function to fetch and render matches
    async function fetchMatches() {
      matchesGrid.innerHTML = '';
      matchesGrid.appendChild(loadingSpinner);
      
      try {
        const response = await fetch('/api/matches');
        if (!response.ok) {
          throw new Error('Failed to fetch matches');
        }
        
        const matches = await response.json();
        
        matchesGrid.innerHTML = ''; // Clear the loading spinner
        
        if (matches.length > 0) {
          matches.forEach(match => {
            const matchCard = createMatchCard(match);
            matchesGrid.appendChild(matchCard);
          });
        } else {
          matchesGrid.innerHTML = '<p class="text-center text-gray-500 col-span-1 md:col-span-2 lg:col-span-3">No matches found.</p>';
        }
        
      } catch (error) {
        console.error('Error fetching matches:', error);
        matchesGrid.innerHTML = '<p class="text-center text-red-500 col-span-1 md:col-span-2 lg:col-span-3">Failed to load matches. Please try again later.</p>';
      }
    }
    
    // Initial fetch of matches when the page loads
    document.addEventListener('DOMContentLoaded', fetchMatches);
  </script>
</body>
</html>
