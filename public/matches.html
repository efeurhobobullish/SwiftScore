<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwiftScore - Tournaments</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2563EA',
                        secondary: '#1E40AF',
                        accent: '#60A5FA',
                        light: '#F3F4F6'
                    },
                    fontFamily: {
                        sans: ['Poppins', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        .stats-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(37, 99, 234, 0.15);
        }
        .match-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(37, 99, 234, 0.15);
        }
        .team-logo {
            width: 40px;
            height: 40px;
            object-fit: contain;
        }
        .status-badge {
            color: white;
            border-radius: 20px;
            padding: 4px 12px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        .filter-btn {
            transition: all 0.2s ease;
        }
        .filter-btn.active {
            background-color: #2563EA;
            color: white;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #3498db;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        body {
            font-family: 'Poppins', sans-serif;
        }

        /* Dropdown styles */
        .dropdown-menu {
            display: none;
        }
        .tournaments-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .tournament-item {
            display: flex;
            align-items: center;
            padding: 1rem;
            border-radius: 0.5rem;
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out;
        }
        .tournament-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .tournament-logo {
            width: 50px;
            height: 50px;
            object-fit: contain;
            border-radius: 50%;
            margin-right: 1rem;
        }
    </style>
</head>
<body class="bg-gray-50">
    <header class="bg-white shadow-sm py-4 px-6 sticky top-0 z-40">
        <div class="container mx-auto flex items-center justify-between">
            <div class="flex items-center">
                <img src="/images/logo.png" alt="SwiftScore Logo" class="h-8 mr-2">
                <h1 class="text-xl font-bold text-primary">SwiftScore</h1>
            </div>

            <nav class="hidden sm:flex items-center space-x-8">
                <a href="#" class="text-gray-600 hover:text-primary transition-colors duration-200 font-medium">Dashboard</a>
                <a href="#" class="text-gray-600 hover:text-primary transition-colors duration-200">Predictions</a>
                <a href="#" class="text-gray-600 hover:text-primary transition-colors duration-200">Live Scores</a>
                <a href="#" class="text-gray-600 hover:text-primary transition-colors duration-200">Analytics</a>
            </nav>

            
            <div class="flex items-center space-x-4">
                <button class="p-2 text-gray-600 hover:text-primary transition-colors duration-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <div class="mb-8">
            <h2 class="text-2xl font-bold text-gray-800 mb-2">Tournaments</h2>
            <p class="text-gray-600">Browse and filter through all available tournaments.</p>
        </div>

        <div id="tournaments-container" class="tournaments-container">
            <div id="loading-spinner" class="col-span-1 md:col-span-2 lg:col-span-3 text-center">
                <div class="loader"></div>
                <p class="mt-4 text-gray-600">Loading tournaments...</p>
            </div>
        </div>
    </main>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const tournamentsContainer = document.getElementById('tournaments-container');
        const loadingSpinner = document.getElementById('loading-spinner');

        const renderTournaments = (tournaments) => {
            tournamentsContainer.innerHTML = '';

            if (!Array.isArray(tournaments) || tournaments.length === 0) {
                tournamentsContainer.innerHTML = `
                    <p class="text-gray-600 text-center">No tournaments found.</p>
                `;
                return;
            }

            tournaments.forEach(tournament => {
                const tournamentItem = document.createElement('div');
                tournamentItem.className = 'tournament-item animate__animated animate__fadeIn';
                tournamentItem.innerHTML = `
                    <img 
                        src="${tournament.logo || 'https://via.placeholder.com/50'}" 
                        alt="${tournament.name} Logo" 
                        class="tournament-logo"
                    >
                    <div>
                        <h3 class="text-lg font-bold text-gray-800">${tournament.name}</h3>
                        <p class="text-sm text-gray-500">${tournament.country || ''}</p>
                    </div>
                `;
                tournamentsContainer.appendChild(tournamentItem);
            });
        };

        const fetchTournaments = async () => {
            try {
                tournamentsContainer.innerHTML = '';
                loadingSpinner.style.display = 'block';
                tournamentsContainer.appendChild(loadingSpinner);

                const response = await fetch('/api/tournaments'); // ✅ fixed spelling
                if (!response.ok) {
                    throw new Error('Failed to fetch tournaments');
                }

                const data = await response.json();
                renderTournaments(data);
            } catch (error) {
                console.error("Fetch tournaments error:", error);
                tournamentsContainer.innerHTML = `
                    <p class="text-red-500 text-center">
                        Error loading tournaments. Please try again later.
                    </p>
                `;
            } finally {
                loadingSpinner.style.display = 'none'; // ✅ hide spinner regardless of success/error
            }
        };

        fetchTournaments();
    });
</script>
</body>
</html>
