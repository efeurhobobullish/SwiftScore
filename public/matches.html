<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SwiftScore Matches</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
  <div class="container mx-auto py-8 px-4">
    <h1 class="text-3xl font-bold text-center mb-6">âš½ SwiftScore Matches</h1>

    <!-- Tab Buttons -->
    <div class="flex justify-center mb-6 space-x-4">
      <button class="tab-btn px-4 py-2 rounded-lg bg-blue-600 text-white" data-tab="live">Live</button>
      <button class="tab-btn px-4 py-2 rounded-lg bg-gray-200 text-gray-700" data-tab="upcoming">Upcoming</button>
      <button class="tab-btn px-4 py-2 rounded-lg bg-gray-200 text-gray-700" data-tab="finished">Finished</button>
    </div>

    <!-- Tab Content -->
    <div id="matches-container" class="grid gap-4 md:grid-cols-2 lg:grid-cols-3"></div>
  </div>

  <script>
    let matchesData = { live: [], upcoming: [], finished: [] };
    let currentTab = "live";

    async function fetchMatches() {
      try {
        const res = await fetch("/api/matches");
        matchesData = await res.json();
        renderMatches(currentTab);
      } catch (err) {
        console.error("Error fetching matches:", err);
      }
    }

    function renderMatches(tab) {
      currentTab = tab;
      const container = document.getElementById("matches-container");
      container.innerHTML = "";

      const matches = matchesData[tab] || [];
      if (matches.length === 0) {
        container.innerHTML = `<p class="text-gray-500 col-span-full text-center">No ${tab} matches found.</p>`;
        return;
      }

      matches.forEach(match => {
        const card = document.createElement("div");
        card.className = "bg-white shadow-md rounded-xl p-4 flex flex-col items-center text-center";

        card.innerHTML = `
          <p class="text-sm text-gray-500 mb-2">${match.league}</p>
          <div class="flex items-center justify-center space-x-4">
            <div class="flex flex-col items-center">
              <img src="${match.homeLogo}" class="w-10 h-10 mb-1" />
              <span class="font-semibold">${match.homeTeam}</span>
            </div>
            <span class="font-bold text-lg">vs</span>
            <div class="flex flex-col items-center">
              <img src="${match.awayLogo}" class="w-10 h-10 mb-1" />
              <span class="font-semibold">${match.awayTeam}</span>
            </div>
          </div>
          <p class="mt-3 text-gray-600 text-sm">${new Date(match.date).toLocaleString()}</p>
          ${
            match.status === "finished"
              ? `<p class="mt-2 font-bold text-red-600">Final: ${match.homeScore} - ${match.awayScore}</p>`
              : match.status === "live"
              ? `<p class="mt-2 font-bold text-green-600">Live: ${match.homeScore} - ${match.awayScore}</p>`
              : `<p class="mt-2 text-gray-500">${match.status || "Scheduled"}</p>`
          }
        `;

        container.appendChild(card);
      });

      // update button styles
      document.querySelectorAll(".tab-btn").forEach(btn => {
        if (btn.dataset.tab === tab) {
          btn.classList.add("bg-blue-600", "text-white");
          btn.classList.remove("bg-gray-200", "text-gray-700");
        } else {
          btn.classList.remove("bg-blue-600", "text-white");
          btn.classList.add("bg-gray-200", "text-gray-700");
        }
      });
    }

    // Tab switching
    document.querySelectorAll(".tab-btn").forEach(btn => {
      btn.addEventListener("click", () => renderMatches(btn.dataset.tab));
    });

    fetchMatches();
    setInterval(fetchMatches, 30000); // refresh every 30s
  </script>
</body>
</html>
