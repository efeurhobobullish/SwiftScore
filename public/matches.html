<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SwiftScore - Matches</title>
  <link rel="icon" href="/images/logo.png" type="image/png">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#2563EA',
            secondary: '#1E40AF',
            accent: '#60A5FA',
            light: '#F3F4F6'
          },
          fontFamily: {
            sans: ['Poppins', 'sans-serif'],
          },
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <style>
    .stats-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(37, 99, 234, 0.15);
    }
    .match-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(37, 99, 234, 0.15);
    }
    .team-logo { width: 40px; height: 40px; object-fit: contain; }
    .status-badge { color: white; border-radius: 20px; padding: 4px 12px; font-size: 0.75rem; font-weight: 600; }
    .filter-btn { transition: all 0.2s ease; }
    .filter-btn.active { background-color: #2563EA; color: white; }
    .loader {
      border: 4px solid #f3f3f3;
      border-radius: 50%;
      border-top: 4px solid #3498db;
      width: 40px;
      height: 40px;
      animation: spin 2s linear infinite;
      margin: 0 auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="bg-gray-50 font-sans">

  <header class="bg-white shadow-sm py-4 px-6 sticky top-0 z-40">
    <div class="container mx-auto flex items-center justify-between">
      <div class="flex items-center">
        <img src="/images/logo.png" alt="SwiftScore Logo" class="h-8 mr-2">
        <h1 class="text-xl font-bold text-primary">SwiftScore</h1>
      </div>
      <nav class="hidden sm:flex items-center space-x-8">
        <a href="dashboard.html" class="text-gray-600 hover:text-primary transition-colors duration-200 font-medium">Dashboard</a>
        <a href="matches.html" class="text-primary font-bold border-b-2 border-primary pb-1">Matches</a>
        <a href="predictions.html" class="text-gray-600 hover:text-primary transition-colors duration-200">Predictions</a>
        <a href="analytics.html" class="text-gray-600 hover:text-primary transition-colors duration-200">Analytics</a>
      </nav>
      <div class="flex items-center space-x-4">
        <button class="p-2 text-gray-600 hover:text-primary transition-colors duration-200">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
          </svg>
        </button>
      </div>
    </div>
  </header>

  <main class="container mx-auto p-6 mt-8">
    <div class="mb-8">
      <h1 id="page-title" class="text-3xl font-bold text-gray-800 animate__animated animate__fadeInDown">All Matches</h1>
      <p class="text-gray-600 mt-2 animate__animated animate__fadeInDown animate__delay-1s">Browse and filter through live, upcoming, and finished matches.</p>
    </div>
    
    <div class="bg-white rounded-lg shadow-sm p-4 mb-6 animate__animated animate__fadeInUp animate__delay-2s">
      <div class="flex flex-wrap items-center gap-4">
        <div>
          <h3 class="text-sm font-medium text-gray-700 mb-1">Status</h3>
          <div id="status-filters" class="flex space-x-2">
            <button data-filter="all" class="filter-btn active px-3 py-1 rounded-full text-xs font-medium">All</button>
            <button data-filter="live" class="filter-btn px-3 py-1 rounded-full text-xs font-medium bg-gray-100 text-gray-700">Live</button>
            <button data-filter="upcoming" class="filter-btn px-3 py-1 rounded-full text-xs font-medium bg-gray-100 text-gray-700">Upcoming</button>
            <button data-filter="finished" class="filter-btn px-3 py-1 rounded-full text-xs font-medium bg-gray-100 text-gray-700">Finished</button>
          </div>
        </div>
      </div>
    </div>
    
    <div id="matches-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <div id="loading-spinner" class="col-span-1 md:col-span-2 lg:col-span-3 text-center">
        <div class="loader"></div>
        <p class="mt-4 text-gray-600">Loading matches...</p>
      </div>
    </div>
    
    <div id="pagination" class="flex justify-center mt-8 hidden"></div>
  </main>

  <script>
    const matchesGrid = document.getElementById('matches-grid');
    const loadingSpinner = document.getElementById('loading-spinner');
    const statusFiltersContainer = document.getElementById('status-filters');
    const pageTitle = document.getElementById('page-title');

    // ✅ FIXED: Updated function to handle API status codes (NS, FT, LIVE)
    function getStatusBadge(status) {
      switch(status) {
        case 'LIVE':
          return { text: 'LIVE', color: 'bg-red-500 animate-pulse' };
        case 'NS':
          return { text: 'UPCOMING', color: 'bg-blue-500' };
        case 'FT':
          return { text: 'FINISHED', color: 'bg-gray-500' };
        default:
          return { text: status.toUpperCase(), color: 'bg-gray-400' };
      }
    }
    
    // ✅ FIXED: Improved date formatting for clarity
    function formatMatchTime(dateString) {
      const matchDate = new Date(dateString);
      const today = new Date();
      const tomorrow = new Date(today);
      tomorrow.setDate(tomorrow.getDate() + 1);

      const options = { hour: '2-digit', minute: '2-digit', hour12: false };
      const timeText = matchDate.toLocaleTimeString('en-GB', options);

      if (matchDate.toDateString() === today.toDateString()) {
        return `Today at ${timeText}`;
      } else if (matchDate.toDateString() === tomorrow.toDateString()) {
        return `Tomorrow at ${timeText}`;
      } else {
        return `${matchDate.toLocaleDateString('en-GB', { day: 'numeric', month: 'short' })} at ${timeText}`;
      }
    }

    // ✅ FIXED: Updated card creation logic to handle API status codes correctly
    function createMatchCard(match) {
      const badge = getStatusBadge(match.status);
      const matchCard = document.createElement('div');
      matchCard.className = 'match-card bg-white rounded-lg shadow-sm animate__animated animate__fadeInUp';

      const homeScore = (match.status === 'FT' || match.status === 'LIVE') ? match.homeTeam.score : '-';
      const awayScore = (match.status === 'FT' || match.status === 'LIVE') ? match.awayTeam.score : '-';
      const scoreColor = (match.status === 'FT' || match.status === 'LIVE') ? 'bg-blue-100 text-blue-800' : 'bg-gray-100 text-gray-600';
      
      let actionText = 'View Details';
      if (match.status === 'NS') actionText = 'Make Prediction';

      let bottomStatusText = '';
      if (match.status === 'LIVE') {
          bottomStatusText = `Live - ${match.currentTime || 'In Progress'}`;
      } else if (match.status === 'NS') {
          bottomStatusText = `Kicks off soon`;
      } else if (match.status === 'FT') {
          bottomStatusText = 'Match Finished';
      }
      
      matchCard.innerHTML = `
        <div class="p-5">
          <div class="flex justify-between items-center mb-4">
            <span class="text-xs font-medium text-gray-500">${match.league}</span>
            <span class="status-badge ${badge.color}">${badge.text}</span>
          </div>
          
          <div class="flex items-center justify-between">
            <div class="text-center w-5/12">
              <img src="${match.homeTeam.logo}" alt="${match.homeTeam.name} Logo" class="team-logo mx-auto mb-2">
              <h3 class="font-semibold text-gray-800 text-sm">${match.homeTeam.name}</h3>
            </div>
            
            <div class="text-center w-2/12">
              <div class="text-2xl font-bold px-2 py-1 ${scoreColor} rounded-lg">${homeScore} - ${awayScore}</div>
            </div>
            
            <div class="text-center w-5/12">
              <img src="${match.awayTeam.logo}" alt="${match.awayTeam.name} Logo" class="team-logo mx-auto mb-2">
              <h3 class="font-semibold text-gray-800 text-sm">${match.awayTeam.name}</h3>
            </div>
          </div>

          <div class="border-t border-gray-100 mt-4 pt-3 flex justify-between items-center">
             <span class="text-xs font-medium text-gray-500">${formatMatchTime(match.date)}</span>
             <button class="text-xs font-bold text-primary hover:underline">${actionText}</button>
          </div>
        </div>
      `;
      return matchCard;
    }
    
    // ✅ FIXED: Main function now takes a filter to determine which API to call
    async function fetchMatches(filter = 'all') {
      matchesGrid.innerHTML = '';
      matchesGrid.appendChild(loadingSpinner);
      loadingSpinner.style.display = 'block';

      // Update the page title based on the filter
      pageTitle.textContent = `${filter.charAt(0).toUpperCase() + filter.slice(1)} Matches`;

      let apiUrl = '/api/matches';
      if (filter !== 'all') {
        apiUrl = `/api/matches/${filter}`;
      }
      
      try {
        const response = await fetch(apiUrl);
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const matches = await response.json();
        
        loadingSpinner.style.display = 'none'; // Hide spinner
        matchesGrid.innerHTML = ''; // Clear grid
        
        if (matches.length > 0) {
          matches.forEach(match => {
            const matchCard = createMatchCard(match);
            matchesGrid.appendChild(matchCard);
          });
        } else {
          matchesGrid.innerHTML = `<p class="text-center text-gray-500 col-span-full">No ${filter} matches found.</p>`;
        }
        
      } catch (error) {
        console.error('Error fetching matches:', error);
        loadingSpinner.style.display = 'none';
        matchesGrid.innerHTML = `<p class="text-center text-red-500 col-span-full">Failed to load matches. Please try again later.</p>`;
      }
    }

    // ✅ ADDED: Event listener for the new status filter buttons
    statusFiltersContainer.addEventListener('click', (e) => {
        if (e.target.tagName === 'BUTTON') {
            // Update active button style
            statusFiltersContainer.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active', 'bg-primary', 'text-white');
                btn.classList.add('bg-gray-100', 'text-gray-700');
            });
            e.target.classList.add('active', 'bg-primary', 'text-white');
            e.target.classList.remove('bg-gray-100', 'text-gray-700');
            
            // Fetch matches based on the data-filter attribute
            const filter = e.target.dataset.filter;
            fetchMatches(filter);
        }
    });
    
    // Initial fetch of 'all' matches when the page loads
    document.addEventListener('DOMContentLoaded', () => {
        fetchMatches('all');
    });
  </script>
</body>
</html>
