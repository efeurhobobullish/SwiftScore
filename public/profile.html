<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SwiftScore - Profile</title>
  <link rel="icon" href="/images/logo.png" type="image/png">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#2563EA',
            secondary: '#1E40AF',
            accent: '#60A5FA',
            light: '#F3F4F6'
          },
          fontFamily: {
            sans: ['Poppins', 'sans-serif'],
          },
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <style>
    .profile-tab {
      transition: all 0.3s ease;
    }
    .profile-tab.active {
      border-bottom: 3px solid #2563EA;
      color: #2563EA;
    }
  </style>
</head>
<body class="bg-gray-50">

  <header class="bg-white shadow-sm py-4 px-6 sticky top-0 z-40">
    <div class="container mx-auto flex items-center justify-between">
      <div class="flex items-center">
        <h1 class="text-xl font-bold text-primary">SwiftScore</h1>
      </div>

      <nav class="hidden sm:flex items-center space-x-8">
        <a href="dashboard.html" class="text-gray-600 hover:text-primary transition-colors duration-200 font-medium">Dashboard</a>
        <a href="predictions.html" class="text-gray-600 hover:text-primary transition-colors duration-200">Predictions</a>
        <a href="live-scores.html" class="text-gray-600 hover:text-primary transition-colors duration-200">Live Scores</a>
      </nav>
    <div class="flex items-center space-x-4">
        <button class="p-2 text-gray-600 hover:text-primary transition-colors duration-200">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
          </svg>
        </button>
      </div>
    </div>
  </header>

  <main class="container mx-auto p-6 mt-8">
    <div class="mb-8">
      <h1 class="text-3xl font-bold text-gray-800 animate__animated animate__fadeInDown">Your Profile</h1>
      <p class="text-gray-600 mt-2 animate__animated animate__fadeInDown animate__delay-1s">View your account details and information.</p>
    </div>
    
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
      <!-- Left Column -->
      <div class="lg:col-span-1">
        <div class="bg-white rounded-lg shadow-sm overflow-hidden animate__animated animate__fadeInUp">
          <div class="p-4">
            <div class="flex flex-col space-y-2">
              <a href="#" class="profile-tab active py-2 px-4 text-gray-700 font-medium flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
                Personal Information
              </a>
              <a href="#" class="profile-tab py-2 px-4 text-gray-700 font-medium flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
                Preferences
              </a>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Right Column -->
      <div class="lg:col-span-2">
        <div class="bg-white rounded-lg shadow-sm overflow-hidden animate__animated animate__fadeInUp animate__delay-1s">
          <div class="px-6 py-4 border-b border-gray-100 flex justify-between items-center">
            <div>
              <h2 class="text-lg font-semibold text-gray-800">Account Information</h2>
              <p class="text-sm text-gray-600">This data is fetched from your backend API.</p>
            </div>
          </div>
          
          <div class="p-6">
            <div id="loading-message" class="text-center text-gray-500 py-8">
              Checking for a login token...
            </div>
            <div id="error-message" class="hidden text-center text-red-500 py-8">
              Error fetching data. Please log in or try again.
            </div>
            
            <div id="user-info-container" class="hidden space-y-6">
              <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1" for="first-name">First Name</label>
                  <input id="first-name" type="text" disabled class="w-full px-4 py-2 bg-gray-100 border border-gray-300 rounded-md focus:outline-none">
                </div>
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1" for="last-name">Last Name</label>
                  <input id="last-name" type="text" disabled class="w-full px-4 py-2 bg-gray-100 border border-gray-300 rounded-md focus:outline-none">
                </div>
              </div>
              
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1" for="email">Email Address</label>
                <input id="email" type="email" disabled class="w-full px-4 py-2 bg-gray-100 border border-gray-300 rounded-md focus:outline-none">
              </div>

              <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1" for="role">Role</label>
                  <input id="role" type="text" disabled class="w-full px-4 py-2 bg-gray-100 border border-gray-300 rounded-md focus:outline-none">
                </div>
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1" for="created-at">Created At</label>
                  <input id="created-at" type="text" disabled class="w-full px-4 py-2 bg-gray-100 border border-gray-300 rounded-md focus:outline-none">
                </div>
              </div>

              <div class="flex items-center space-x-2">
                <input id="is-verified" type="checkbox" disabled class="rounded-sm text-primary focus:ring-primary h-4 w-4">
                <label for="is-verified" class="text-sm font-medium text-gray-700">Verified Account</label>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const loadingMessage = document.getElementById('loading-message');
      const errorMessage = document.getElementById('error-message');
      const userInfoContainer = document.getElementById('user-info-container');
      
      const firstNameInput = document.getElementById('first-name');
      const lastNameInput = document.getElementById('last-name');
      const emailInput = document.getElementById('email');
      const roleInput = document.getElementById('role');
      const createdAtInput = document.getElementById('created-at');
      const verifiedInput = document.getElementById('is-verified');

      const fetchUserData = async () => {
        const token = localStorage.getItem('token');
        if (!token) {
          window.location.href = '/auth/login';
          return;
        }
        try {
          loadingMessage.textContent = 'Loading user data...';
          loadingMessage.classList.remove('hidden');
          errorMessage.classList.add('hidden');
          userInfoContainer.classList.add('hidden');

          const response = await fetch('/api/dashboard', {
            method: 'GET',
            headers: {
              'Authorization': `Bearer ${token}`,
              'Content-Type': 'application/json'
            }
          });

          if (!response.ok) throw new Error('Failed to fetch user data');

          const data = await response.json();
          
          firstNameInput.value = data.firstName || '';
          lastNameInput.value = data.lastName || '';
          emailInput.value = data.email || '';
          roleInput.value = data.role || '';
          createdAtInput.value = data.createdAt ? new Date(data.createdAt).toLocaleDateString() : '';
          verifiedInput.checked = !!data.isVerified;

          loadingMessage.classList.add('hidden');
          userInfoContainer.classList.remove('hidden');

        } catch (error) {
          console.error('API call failed:', error);
          loadingMessage.classList.add('hidden');
          errorMessage.classList.remove('hidden');
        }
      };
      
      fetchUserData();

      document.querySelectorAll('.profile-tab').forEach(tab => {
        tab.addEventListener('click', function(e) {
          e.preventDefault();
          document.querySelectorAll('.profile-tab').forEach(t => t.classList.remove('active'));
          this.classList.add('active');
        });
      });
    });
  </script>
</body>
</html>
