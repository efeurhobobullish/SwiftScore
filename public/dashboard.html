<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SwiftScore - Dashboard</title>
  <link rel="icon" href="/images/logo.png" type="image/png">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#2563EA',
            secondary: '#1E40AF',
            accent: '#60A5FA',
            light: '#F3F4F6'
          },
          fontFamily: {
            sans: ['Poppins', 'sans-serif'],
          },
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <style>
    /* Custom styles for SwiftScore Dashboard */
    .dashboard-grid {
      display: grid;
      grid-template-columns: 250px 1fr;
      min-height: 100vh;
    }
    
    .sidebar {
      background: linear-gradient(135deg, #1E40AF 0%, #2563EA 100%);
      color: white;
      position: fixed;
      width: 250px;
      height: 100vh;
      overflow-y: auto;
    }
    
    .nav-item {
      transition: all 0.3s ease;
      border-left: 3px solid transparent;
    }
    
    .nav-item:hover, .nav-item.active {
      background-color: rgba(255, 255, 255, 0.1);
      border-left: 3px solid white;
    }
    
    .main-content {
      margin-left: 250px;
      width: calc(100% - 250px);
    }
    
    .stats-card {
      transition: all 0.3s ease;
      border-radius: 12px;
      overflow: hidden;
    }
    
    .stats-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(37, 99, 234, 0.15);
    }
    
    .prediction-card {
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
      transition: all 0.3s ease;
    }
    
    .prediction-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(37, 99, 234, 0.15);
    }
    
    .team-logo {
      width: 40px;
      height: 40px;
      object-fit: contain;
    }
    
    .league-badge {
      position: absolute;
      top: 12px;
      left: 12px;
      background: rgba(255, 255, 255, 0.9);
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 0.7rem;
      font-weight: 600;
    }
    
    .accuracy-badge {
      background: linear-gradient(135deg, #10B981 0%, #059669 100%);
      color: white;
      border-radius: 20px;
      padding: 4px 12px;
      font-size: 0.75rem;
      font-weight: 600;
    }
    
    .progress-bar {
      height: 8px;
      border-radius: 4px;
      background-color: #E5E7EB;
      overflow: hidden;
    }
    
    .progress-fill {
      height: 100%;
      border-radius: 4px;
      background: linear-gradient(90deg, #2563EA 0%, #1E40AF 100%);
    }
    
    @media (max-width: 768px) {
      .dashboard-grid {
        grid-template-columns: 1fr;
      }
      
      .sidebar {
        width: 100%;
        height: auto;
        position: relative;
        display: none;
      }
      
      .main-content {
        margin-left: 0;
        width: 100%;
      }
      
      .mobile-menu-active .sidebar {
        display: block;
        position: fixed;
        z-index: 50;
        height: 100vh;
      }
    }
  </style>
</head>
<body class="bg-gray-50">
  <!-- Mobile Header -->
  <header class="bg-white shadow-sm py-4 px-6 sticky top-0 z-40 flex items-center justify-between lg:hidden">
    <div class="flex items-center">
      <button id="mobileMenuButton" class="p-2 mr-2 text-gray-600">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
      <img src="images/logo.png" alt="SwiftScore Logo" class="h-8 mr-2">
      <h1 class="text-xl font-bold text-primary">SwiftScore</h1>
    </div>
    
    <div class="flex items-center space-x-4">
      <button class="p-2 text-gray-600 hover:text-primary">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
        </svg>
      </button>
    </div>
  </header>

  <div class="dashboard-grid" id="dashboardGrid">
    <!-- Sidebar Navigation -->
    <aside class="sidebar">
      <div class="p-6">
        <div class="flex items-center mb-10">
          <img src="images/logo.png" alt="SwiftScore Logo" class="h-8 mr-2">

        <nav class="space-y-2">

              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
            Settings
          </a>
        </nav>
      </div>
      
      <div class="absolute bottom-0 w-full p-6">
        <a href="/auth/logout" class="flex items-center px-4 py-3 text-white bg-red-500 bg-opacity-20 rounded-lg hover:bg-opacity-30 transition">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
          </svg>
          Logout

      </div>
    </aside>

    <!-- Main Content Area -->
    <main class="main-content p-6">
      <!-- Welcome Header -->
      <div class="mb-8">
        <h1 class="text-2xl font-bold text-gray-800">Welcome back, Alex!</h1>
        <p class="text-gray-600">Here's what's happening with your predictions today.</p>
      </div>
      
      <!-- Stats Overview -->
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
        <div class="stats-card bg-white p-6 rounded-lg shadow-sm">
          <div class="flex items-center justify-between">
            <div>
              <p class="text-sm font-medium text-gray-600">Prediction Accuracy</p>
              <h3 class="text-2xl font-bold text-gray-800">87%</h3>
            </div>
            <div class="p-3 rounded-full bg-blue-100 text-blue-600">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
            </div>
          </div>
          <div class="mt-4">
            <div class="progress-bar">
              <div class="progress-fill" style="width: 87%"></div>
            </div>
            <p class="text-xs text-gray-500 mt-2">+2% from last week</p>
          </div>
        </div>
        
        <div class="stats-card bg-white p-6 rounded-lg shadow-sm">
          <div class="flex items-center justify-between">
            <div>
              <p class="text-sm font-medium text-gray-600">Active Predictions</p>
              <h3 class="text-2xl font-bold text-gray-800">24</h3>
            </div>
            <div class="p-3 rounded-full bg-green-100 text-green-600">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" />
              </svg>
            </div>
          </div>
          <div class="mt-4">
            <div class="progress-bar">
              <div class="progress-fill" style="width: 60%"></div>
            </div>
            <p class="text-xs text-gray-500 mt-2">8 completed this week</p>
          </div>
        </div>
        
        <div class="stats-card bg-white p-6 rounded-lg shadow-sm">
          <div class="flex items-center justify-between">
            <div>
              <p class="text-sm font-medium text-gray-600">Favorite Sport</p>
              <h3 class="text-2xl font-bold text-gray-800">Football</h3>
            </div>
            <div class="p-3 rounded-full bg
